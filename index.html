<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero to Scholar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎓 Zero to Scholar</h1>
      <button id="themeToggle">🌙</button>
    </div>
    <p>Turn any interest into a 30-day learning path!</p>
    
    <input type="text" id="topicInput" placeholder="Enter a topic you love..." />
    <div class="actions">
      <button onclick="generatePath()">Generate</button>
      <button onclick="resetPlan()">Reset</button>
      <button onclick="exportPlan()">Export</button>
    </div>

    <div id="planContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
